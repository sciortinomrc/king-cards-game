<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/cardsJS/dist/cards.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/play.css">
</head>
<body>
    <div id="game-wrapper">

        <div id="name-form">
            <div>
                <input id="name" placeholder="Inserisci il tuo nome">
                <button id="play-btn">Gioca</button>
            </div>
        </div>
    
        <div id="waiting">
            <div>
                <p id="waiting-message" ></p>
                <p id="spinner"><i class="fa-solid fa-spinner spin"></i></p>
            </div>
        </div>
        <div id="play">
            <div id="players">
                <div id="me"></div>
                <div id="others"></div>
            </div>
            <div id="middle"></div>
            <div id="declaration">
                <div data-suite="H" class="suit-H suit-red">♥</div>
                <div data-suite="D" class="suit-D suit-red">♦</div>
                <div data-suite="C" class="suit-C suit-black">♣</div>
                <div data-suite="S" class="suit-S suit-black">♠</div>
                <div data-suite="P" class="suit-P">P</div>
            </div>
            <div id="hand"></div>
            <p id="phase"></p>
        </div>

        <div id="complete">
            <table  id="leaderboard">
                <tr>
                    <td class="player-1"></td>
                    <td class="player-2"></td>
                    <td class="player-3"></td>
                    <td class="player-4"></td>
                </tr>
                <tr>
                    <td class="points-1"></td>
                    <td class="points-2"></td>
                    <td class="points-3"></td>
                    <td class="points-4"></td>
                </tr>
            </table>
        </div>
    
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/cardsJS/dist/cards.min.js" type="text/javascript"></script>
    <script src="/js/messages.js"></script>
    <script src="/js/game_api.js"></script>
    <script src="/js/play.js"></script>
    <!-- <script src="/js/cards.js"></script> -->
</body>
</html>
